<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <div class="container1">
            <!-- green box -->
            <div class="r1-c1 green">
                <!-- white box inside the green box -->
                <div class="r1-c1-child white">
                    <!-- four green coin box inside white box -->
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                </div>
            </div>
            <!-- path -->
            <div class="r1-c2 ">
                <!-- line 1st -->
                <div></div>
                <div></div>
                <div></div>
                <!-- 2nd line -->
                <div></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <!-- 3nd line -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!-- 4nd line -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!-- 5nd line -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!-- 6nd line -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
            </div>
            <!-- yellow -->
            <div class="r1-c3 yellow">

                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                </div>
            </div>
        </div>
        <div class="container2">
            <!-- path -->
            <div class="r2-c1">
                <!-- 1st or top line -->
                <div></div>
                <div class="green"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!-- 2nd ot middle line -->
                <div></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <!-- 3rd or bottom line -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                
            </div>
            <!-- home box -->
            <div class="r2-c2">
                <div class="contain-triangle">
                    <div class="triangle-right"></div> <!--green-->
                    <div class="triangle-up"></div> <!--green-->
                    <div class="triangle-left"></div> <!--green-->
                    <div class="triangle-down"></div> <!--green-->
                </div>
            </div>
            <!-- path -->
            <div class="r2-c3">
                <!-- top or 1st line -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!-- middle line or 2nd -->
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div></div>
                <!-- bottam line or 3rd -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue"></div>
                <div></div>
            </div>
        </div>
        <div class="container3">
            <!-- red box -->
            <div class="r3-c1 red">
                <!-- white box inside the red box -->
                <div class="r3-c1-child white">
                    <!-- four red coin box inside white box -->
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                </div>
            </div>
            <!-- path -->
            <div class="r3-c2">

                 <div ></div>

                 <div ></div>

                 <div></div>

                 <div class="red"></div>
                 <div></div>
                 <!-- 5nd line -->
                 <div class="red"></div>
                 <div class="red"></div>
                 <div ></div>
                 <!-- 6nd line -->
                 <div></div>
                 <div></div>
                 <div></div>
            </div>
            <!-- blue box -->
            <div class="r3-c3 blue">
                <!-- white box inside the blue box -->
                <div class="r3-c3-child white">
                    <!-- four blue coin box inside white box -->
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
